<!DOCTYPE html>
<html>
<head>
	<title>Playing with DOM</title>
</head>
<body>
	<p>
		Hello <b><span id="stuff">STUFF</span></b> there.
	</p>
	<p>
		<a href="#" onclick="document.getElementById('stuff').innerHTML = 'BACK';return false;">BACK</a>
	<a href="#" onclick="document.getElementById('stuff').innerHTML = 'FORTH'">FORTH</a>
	</p>
</body>
</html>
